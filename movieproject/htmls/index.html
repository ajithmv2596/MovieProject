{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-4">
            <div class="card" style="width: 350px; ">


                <img src="{{i.img.url}}" class="card-img-top" alt="" height="250px;">
                <div class="card-body">
                    <h5 class="card-title">{{i.nam}}</h5>

                     <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary" >Go Details</a>
                </div>


            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
